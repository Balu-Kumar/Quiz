<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/India_Globe.svg/1024px-India_Globe.svg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .options input {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #thank-you {
            display: none;
            font-size: 24px;
        }
        #hint {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: #333;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="name-input">
        <h2>Enter your name:</h2>
        <input type="text" id="name" placeholder="Your Name" />
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz" style="display:none;">
        <h2 class="question"></h2>
        <div class="options"></div>
        <button onclick="showHint()">Hint</button>
        <p id="hint"></p>
        <button onclick="nextQuestion()">Next Question</button>
    </div>
    <div id="thank-you">
        <h2>Thank you, <span id="username"></span>!</h2>
        <p>Your participation was appreciated!</p>
    </div>
</div>

<script>
    let questions = [
        {
            question: "Rate your friendship on a scale of 1-10",
            options: [
                "Option A: 5",
                "Option B: 7",
                "Option C: 10",
                "Option D: Can't rate friendship"
            ],
            correctAnswer: [2],
            hint: "Think about the best possible rating you could give a best friend!"
        },
        {
            question: "What is the capital of India?",
            options: [
                "Option A: Delhi",
                "Option B: Mumbai",
                "Option C: Kolkata",
                "Option D: Chennai"
            ],
            correctAnswer: [0],
            hint: "It's where the President of India resides."
        },
        {
            question: "Who is known as the Father of the Nation?",
            options: [
                "Option A: Jawaharlal Nehru",
                "Option B: Mahatma Gandhi",
                "Option C: Sardar Patel",
                "Option D: Subhash Chandra Bose"
            ],
            correctAnswer: [1],
            hint: "He led India's non-violent independence movement."
        },
        {
            question: "What is the largest state in India by area?",
            options: [
                "Option A: Uttar Pradesh",
                "Option B: Madhya Pradesh",
                "Option C: Rajasthan",
                "Option D: Maharashtra"
            ],
            correctAnswer: [2],
            hint: "It is home to the Thar Desert."
        },
        {
            question: "What is the national flower of India?",
            options: [
                "Option A: Rose",
                "Option B: Lotus",
                "Option C: Jasmine",
                "Option D: Sunflower"
            ],
            correctAnswer: [1],
            hint: "This flower is often associated with purity and spirituality."
        }
    ];
    let currentQuestionIndex = 0;
    let userName = '';
    
    function startQuiz() {
        userName = document.getElementById('name').value;
        if (userName.trim() === "") {
            alert("Please enter your name.");
            return;
        }
        document.getElementById('username').innerText = userName;
        document.getElementById('name-input').style.display = 'none';
        document.getElementById('quiz').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        let question = questions[currentQuestionIndex];
        document.querySelector('.question').textContent = question.question;
        document.getElementById('hint').style.display = 'none';
        let optionsDiv = document.querySelector('.options');
        optionsDiv.innerHTML = '';
        
        question.options.forEach((option, index) => {
            let optionElement = document.createElement('div');
            optionElement.innerHTML = `
                <input type="checkbox" id="option${index}" />
                <label for="option${index}">${option}</label>
            `;
            optionsDiv.appendChild(optionElement);
        });
    }

    function showHint() {
        document.getElementById('hint').innerText = questions[currentQuestionIndex].hint;
        document.getElementById('hint').style.display = 'block';
    }

    function nextQuestion() {
        let question = questions[currentQuestionIndex];
        let selectedOptions = [];
        question.options.forEach((option, index) => {
            if (document.getElementById(`option${index}`).checked) {
                selectedOptions.push(index);
            }
        });

        let isCorrect = selectedOptions.every(option => question.correctAnswer.includes(option));
        
        if (isCorrect) {
            alert("Correct answer! Moving to next question.");
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        } else {
            alert("Incorrect answer! Try again.");
        }
    }

    function endQuiz() {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('thank-you').style.display = 'block';
    }
</script>

</body>
</html>
