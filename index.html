<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Quiz Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: url('https://source.unsplash.com/1600x900/?success,motivation') no-repeat center center/cover;
            user-select: none;
            transition: background 0.5s ease;
        }
        .dark-mode {
            background: #121212 !important;
            color: white !important;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        input, button { 
            width: 90%; 
            padding: 10px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 5px; 
            text-align: center;
        }
        button { 
            background: #ff5722; 
            color: white; 
            cursor: pointer; 
        }
        button:hover {
            background: #e64a19;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: white;
            color: black;
            padding: 5px;
            border-radius: 5px;
        }
        input, button {
            font-size: 16px;
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === "u" || event.key === "c" || event.key === "v" || event.key === "p")) {
                event.preventDefault();
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function updateFormAccessibility() {
            const phoneNumberInput = document.getElementById("phoneNumber");
            phoneNumberInput.setAttribute("aria-label", "Enter Mobile Number");

            const sendOTPButton = document.getElementById("sendOTPButton");
            sendOTPButton.setAttribute("aria-pressed", "false");

            const otpCodeInput = document.getElementById("otpCode");
            otpCodeInput.setAttribute("aria-label", "Enter OTP");

            const verifyOTPButton = document.querySelector("#otp-section button");
            verifyOTPButton.setAttribute("aria-pressed", "false");
        }

        document.addEventListener("DOMContentLoaded", updateFormAccessibility);
    </script>
</head>
<body>
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>
    <div class="login-container">
        <h2>Student Login</h2>
        <p>Enter your mobile number to receive an OTP</p>
        <form id="login-form" aria-labelledby="login-form-title">
            <input type="tel" id="phoneNumber" placeholder="Enter Mobile Number" required><br>
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY" aria-label="reCAPTCHA"></div><br>
            <button type="button" id="sendOTPButton" onclick="sendOTP()" aria-label="Send OTP">Send OTP</button>
        </form>
        <div id="otp-section" style="display: none;">
            <p>Enter the OTP sent to your mobile</p>
            <input type="text" id="otpCode" placeholder="Enter OTP" required><br>
            <button type="button" onclick="verifyOTP()" aria-label="Verify OTP">Verify OTP</button>
        </div>
    </div>

    <div class="footer">
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Use</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let otpCooldown = false;

        function sendOTP() {
            if (otpCooldown) {
                alert("Please wait before requesting another OTP.");
                return;
            }
            let phoneNumber = document.getElementById("phoneNumber").value;
            let recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                alert("Please complete the reCAPTCHA challenge.");
                return;
            }
            let recaptchaVerifier = new firebase.auth.RecaptchaVerifier('login-form');
            auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById("otp-section").style.display = "block";
                    otpCooldown = true;
                    setTimeout(() => { otpCooldown = false; }, 60000);
                })
                .catch((error) => {
                    alert("Error sending OTP: " + error.message);
                });
        }

        function verifyOTP() {
            let otpCode = document.getElementById("otpCode").value;
            confirmationResult.confirm(otpCode)
                .then((result) => {
                    let user = result.user;
                    db.collection("users").doc(user.uid).set({
                        phoneNumber: user.phoneNumber,
                        createdAt: new Date()
                    });
                    alert("Login successful!");
                    window.location.href = "quiz.html";
                })
                .catch((error) => {
                    alert("Invalid OTP, try again.");
                });
        }
    </script>
</body>
</html>
