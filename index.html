<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Affairs Quiz</title>
    <style>
        @keyframes moveMap {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .moving-map {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            opacity: 0.2;
            animation: moveMap 5s infinite;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 350px;
            position: relative;
            z-index: 2;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .options {
            text-align: left;
        }
        .options div {
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #thank-you {
            display: none;
            font-size: 24px;
        }
        #hint {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: #333;
            font-style: italic;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        .correct {
            color: #28a745;
        }
        .incorrect {
            color: #d9534f;
        }
    </style>
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Flag_of_India.svg/512px-Flag_of_India.svg.png" class="moving-map" alt="India Map">

<div class="quiz-container">
    <div id="name-input">
        <h2>Enter your name:</h2>
        <input type="text" id="name" placeholder="Your Name" />
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz" style="display:none;">
        <h2 class="question"></h2>
        <div class="options"></div>
        <button onclick="showHint()">Hint</button>
        <p id="hint"></p>
        <p id="result"></p>
        <button onclick="nextQuestion()">Next Question</button>
    </div>
    <div id="thank-you">
        <h2>Thank you, <span id="username"></span>!</h2>
        <p>Your participation was appreciated!</p>
    </div>
</div>

<script>
    let questions = [
        {
            question: "Who won the ICC U19 Cricket World Cup 2025?",
            options: ["India", "Australia", "England", "South Africa"],
            correctAnswer: [0],
            hint: "The team has won the most U19 titles in history."
        },
        {
            question: "Which country recently landed on the Moon's far side?",
            options: ["USA", "Russia", "China", "India"],
            correctAnswer: [2],
            hint: "This country has a space program named CNSA."
        },
        {
            question: "Which tech company announced a major AI breakthrough on Feb 8, 2025?",
            options: ["Google", "Microsoft", "OpenAI", "Amazon"],
            correctAnswer: [2],
            hint: "The company is known for ChatGPT."
        },
        {
            question: "Who won the 2025 Grammy Award for Album of the Year?",
            options: ["Taylor Swift", "Billie Eilish", "Drake", "Adele"],
            correctAnswer: [0],
            hint: "The artist has won multiple Album of the Year awards."
        },
        {
            question: "What major political event happened in India on Feb 8, 2025?",
            options: ["General Elections", "Union Budget Announcement", "New PM Sworn In", "India Joined G7"],
            correctAnswer: [1],
            hint: "This event decides the country's economic policies."
        }
    ];
    let currentQuestionIndex = 0;
    let userName = '';

    function startQuiz() {
        userName = document.getElementById('name').value;
        if (userName.trim() === "") {
            alert("Please enter your name.");
            return;
        }
        document.getElementById('username').innerText = userName;
        document.getElementById('name-input').style.display = 'none';
        document.getElementById('quiz').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        let question = questions[currentQuestionIndex];
        document.querySelector('.question').textContent = question.question;
        document.getElementById('hint').style.display = 'none';
        document.getElementById('result').textContent = '';
        let optionsDiv = document.querySelector('.options');
        optionsDiv.innerHTML = '';

        question.options.forEach((option, index) => {
            let optionElement = document.createElement('div');
            optionElement.innerHTML = `
                <input type="radio" name="option" id="option${index}" value="${index}" />
                <label for="option${index}">${option}</label>
            `;
            optionsDiv.appendChild(optionElement);
        });
    }
</script>

</body>
</html>
