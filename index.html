<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Affairs Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .options input {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #thank-you {
            display: none;
            font-size: 24px;
        }
        #hint {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: #333;
            font-style: italic;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: #d9534f;
        }
        .correct {
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="name-input">
        <h2>Enter your name:</h2>
        <input type="text" id="name" placeholder="Your Name" />
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz" style="display:none;">
        <h2 class="question"></h2>
        <div class="options"></div>
        <button onclick="showHint()">Hint</button>
        <p id="hint"></p>
        <p id="result"></p>
        <button onclick="nextQuestion()">Next Question</button>
    </div>
    <div id="thank-you">
        <h2>Thank you, <span id="username"></span>!</h2>
        <p>Your participation was appreciated!</p>
    </div>
</div>

<script>
    let currentQuestionIndex = 0;
    let userName = '';

    function startQuiz() {
        userName = document.getElementById('name').value;
        if (userName.trim() === "") {
            alert("Please enter your name.");
            return;
        }
        document.getElementById('username').innerText = userName;
        document.getElementById('name-input').style.display = 'none';
        document.getElementById('quiz').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        let question = questions[currentQuestionIndex];
        document.querySelector('.question').textContent = question.question;
        document.getElementById('hint').style.display = 'none';
        document.getElementById('result').textContent = '';
        let optionsDiv = document.querySelector('.options');
        optionsDiv.innerHTML = '';

        question.options.forEach((option, index) => {
            let optionElement = document.createElement('div');
            optionElement.innerHTML = `
                <input type="radio" name="option" id="option${index}" value="${index}" />
                <label for="option${index}">${option}</label>
            `;
            optionsDiv.appendChild(optionElement);
        });
    }

    function showHint() {
        document.getElementById('hint').innerText = questions[currentQuestionIndex].hint;
        document.getElementById('hint').style.display = 'block';
    }

    function nextQuestion() {
        let selectedOption = document.querySelector('input[name="option"]:checked');
        if (!selectedOption) {
            document.getElementById('result').textContent = "Please select an option.";
            document.getElementById('result').classList.remove("correct");
            return;
        }

        let selectedIndex = parseInt(selectedOption.value);
        let question = questions[currentQuestionIndex];
        let resultText = document.getElementById('result');

        if (question.correctAnswer.includes(selectedIndex)) {
            resultText.textContent = "Correct answer!";
            resultText.classList.add("correct");
            resultText.classList.remove("incorrect");
        } else {
            resultText.textContent = "Incorrect answer! Try again.";
            resultText.classList.remove("correct");
        }

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            setTimeout(showQuestion, 1000);
        } else {
            setTimeout(endQuiz, 1000);
        }
    }

    function endQuiz() {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('thank-you').style.display = 'block';
    }
</script>

</body>
</html>
